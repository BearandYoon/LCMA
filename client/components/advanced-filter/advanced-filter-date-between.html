<input type="text"
       uib-datepicker-popup
       is-open="from.isOpen"
       class="form-control"
       ng-required="true"
       max-date="model.to"
       ng-model="model.from"
       ng-click="from.isOpen=true"
       ng-change="onModelChange(model)">
<span> - </span>
<input type="text"
       uib-datepicker-popup
       is-open="to.isOpen"
       ng-required="true"
       class="form-control"
       min-date="model.from"
       ng-model="model.to"
       ng-click="to.isOpen=true"
       ng-change="onModelChange(model)">
