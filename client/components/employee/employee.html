<div style="min-height: 24px;padding: 4px;">
  <ui-select ng-model="selection.value"
             on-select="onSelect($item, $model)">
    <ui-select-match>
      <span ng-bind="$select.selected.full_name"></span>
    </ui-select-match>
    <ui-select-choices repeat="employee in (employees | filter: $select.search) track by employee.id">
      <span ng-bind="employee.full_name"></span>
    </ui-select-choices>
  </ui-select>
</div>
