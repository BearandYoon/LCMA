<div class="modal-header">
  <h4 class="modal-title">Create Account</h4>
</div>
<div class="modal-body">
  <form name="AccountForm" class="clearfix">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Unique ID</label>
          <input class="form-control"
                 value="Auto Generated"
                 readonly>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Vendor Alias</label>
          <input type="text"
                 class="form-control"
                 ng-model="account.vendor_alias"
                 name="vendor_alias"
                 ng-required="false">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Vendor</label>
          <input class="form-control"
                 ng-model="account.vendor"
                 name="vendor"
                 ng-required="true">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>AP Vendor ID</label>
          <input class="form-control"
                 ng-model="account.ap_vendor_id"
                 name="ap_vendor_id"
                 ng-required="false">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Account</label>
          <input class="form-control"
                 ng-model="account.account_no"
                 name="account_no"
                 ng-required="true">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Billing Cycle</label>
          <input type="text"
                 class="form-control"
                 ng-model="account.billing_cycle"
                 name="billing_cycle"
                 ng-required="true">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" name="status"
                  ng-options="status.key as status.value for status in statuses"
                  ng-model="account.status_id" ng-required="true">
          </select>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Late Bill Log Days</label>
          <input type="text"
                 class="form-control"
                 ng-model="account.late_bill_log_days"
                 name="late_bill_log_days"
                 ng-required="false">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create(AccountForm)">Update</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
