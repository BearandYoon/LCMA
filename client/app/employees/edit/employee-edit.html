<div class="modal-header">
  <h4 class="modal-title">Create new employee</h4>
</div>
<div class="modal-body">
  <form name="EmployeeForm" class="form-horizontal form-cozy mar-b">
    <div class="form-group">
      <label class="col-sm-4 control-label">First Name</label>
      <div class="col-sm-8">
        <input ng-required="true" name="first_name" ng-model="employee.first_name" type="text"
               class="form-control">
        <div ng-messages="EmployeeForm.first_name.$error" ng-show="EmployeeForm.first_name.$touched" role="alert">
          <div ng-message="required">You didn't enter First Name.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Last Name</label>
      <div class="col-sm-8">
        <input ng-required="true" name="last_name" ng-model="employee.last_name" type="text"
               class="form-control">
        <div ng-messages="EmployeeForm.last_name.$error" ng-show="EmployeeForm.last_name.$touched" role="alert">
          <div ng-message="required">You didn't enter Last Name.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Home Site</label>
      <div class="col-sm-8">
        <input ng-required="true" name="home_site" ng-model="employee.home_site" type="text"
               class="form-control">
        <div ng-messages="EmployeeForm.home_site.$error" ng-show="EmployeeForm.home_site.$touched" role="alert">
          <div ng-message="required">You didn't enter Home Site.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Mobile Number</label>
      <div class="col-sm-8">
        <input ng-required="true" name="mobile_number" ng-model="employee.mobile_number" type="number"
               class="form-control">
        <div ng-messages="EmployeeForm.mobile_number.$error" ng-show="EmployeeForm.mobile_number.$touched" role="alert">
          <div ng-message="required">You didn't enter Mobile Number.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Office Number</label>
      <div class="col-sm-8">
        <input ng-required="false" name="office_number" ng-model="employee.office_number" type="number"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Status</label>
      <div class="col-sm-8">
        <select class="form-control" name="status"
                ng-options="status.key as status.value for status in statuses"
                ng-model="employee.status" ng-required="true">
        </select>
        <div ng-messages="EmployeeForm.status.$error" ng-show="EmployeeForm.status.$touched" role="alert">
          <div ng-message="required">You didn't select Status.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code1</label>
      <div class="col-sm-8">
        <input ng-required="true" name="gl_code1" ng-model="employee.gl_code1" type="number"
               class="form-control">
        <div ng-messages="EmployeeForm.gl_code1.$error" ng-show="EmployeeForm.gl_code1.$touched" role="alert">
          <div ng-message="required">You didn't enter GL Code1.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code2</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code2" ng-model="employee.gl_code2" type="number"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code3</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code3" ng-model="employee.gl_code3" type="number"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code4</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code4" ng-model="employee.gl_code4" type="number"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code5</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code5" ng-model="employee.gl_code5" type="number"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code6</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code6" ng-model="employee.gl_code6" type="number"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code7</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code7" ng-model="employee.gl_code7" type="number"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">GL Code8</label>
      <div class="col-sm-8">
        <input ng-required="false" name="gl_code8" ng-model="employee.gl_code8" type="number"
               class="form-control">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="update(EmployeeForm)">Update</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
