<div class="modal-header">
  <h4 class="modal-title">Create new Vendor</h4>
</div>
<div class="modal-body">
  <form name="VendorForm">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control"
             ng-model="vendor.name"
             name="name"
             ng-required="true">
    </div>
    <div class="form-group">
      <label>Code</label>
      <input class="form-control"
             ng-model="vendor.code"
             name="code"
             ng-required="true">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create(VendorForm)">Create</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
