<div class="modal-header">
  <h4 class="modal-title">Create new role</h4>
</div>
<div class="modal-body">
  <form name="RoleForm" class="form-horizontal form-cozy mar-b">
    <div class="form-group">
      <label class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
        <input ng-required="true" name="name" ng-model="role.name" type="text"
               class="form-control">
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create(RoleForm)">Create</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
