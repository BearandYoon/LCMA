<div class="modal-header">
  <h4 class="modal-title">Create new user</h4>
</div>
<div class="modal-body">
  <form name="UserForm" class="form-horizontal form-cozy mar-b">
    <div class="form-group">
      <label class="col-sm-4 control-label">Username</label>
      <div class="col-sm-8">
        <input ng-required="true" name="username" ng-model="user.username" type="text"
               class="form-control">
        <div lcma-validation-messages="ctx.$errors.username"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input ng-required="true" name="email" type="email" class="form-control" ng-model="user.email">
      </div>
    </div>

    <div class="form-group">

      <label class="col-sm-4 control-label">First Name</label>
      <div class="col-sm-8">
        <input ng-required="true" name="first_name" type="text" class="form-control"
               ng-model="user.first_name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Last Name</label>
      <div class="col-sm-8">
        <input ng-required="true" name="last_name" type="text" class="form-control"
               ng-model="user.last_name">
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input ng-required="true" name="password" type="password" class="form-control"
               ng-model="user.password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Password Confirmation</label>
      <div class="col-sm-8">
        <input type="password" ng-required="true" name="password_confirm" class="form-control"
               ng-model="user.password_confirm">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Mobile Number</label>
      <div class="col-sm-8">
        <input ng-required="false" name="mobile_number" type="text" class="form-control"
               ng-model="user.mobile_number">
      </div>
    </div>

    <div class="form-group separator-h pad-10-b">
      <label class="col-sm-4 control-label">Active</label>
      <div class="col-sm-8">
        <toggle-switch on-label="Yes" off-label="No" ng-model="user.is_active"></toggle-switch>
      </div>
    </div>

    <div class="pad-10-b pad-10-t">
      <div class="form-group">
        <div class="col-sm-6">
          <h5>Roles</h5>
          <div class="form-group" ng-repeat="role in roles">
            <label class="col-sm-4 control-label">{{role.name}}</label>
            <div class="col-sm-8">
              <toggle-switch on-label="On" off-label="Off" ng-model="selectedRoles[role.id]"></toggle-switch>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <button ngf-select ng-click="EditPicture()" ng-model="picFile" accept="image/*">
            Add Picture
          </button>
          <img ng-show="!showCropImage" class="user_avatar" data-ng-src="{{user.avatar}}"/>
          <div ng-show="showCropImage" ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
            <img-crop image="picFile | ngfDataUrl"
                      result-image="avatar_temp">
            </img-crop>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create(UserForm)">Create</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
